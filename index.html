<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="text-end mb-3 d-flex justify-content-between align-items-center">
            <div class="selection-controls">
                <button id="select-all" class="btn btn-outline-primary me-2">全选</button>
                <button id="clear-selection" class="btn btn-outline-secondary me-2">清除选择</button>
            </div>
            <button id="export-btn" class="btn btn-primary">导出图片</button>
        </div>
        <div id="albums-container">
            <!-- Albums will be dynamically added here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="songs.js"></script>
    <script src="app.js"></script>
</body>
</html>
